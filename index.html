<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <script src="javascript.js"></script>
</head>
<body onload="setMaxDate()">
    <div class="root">
        <div class="first">
            <h1>Choose your Birth Date:</h1>
        </div>
        <div class="second">
            <input class="inputclass" type="date" id="birthdate" max="today">
        </div>
        <div class="third">
           <h1>Current Date:</h1> 
        </div>
        <div class="fourth">


            <input class="inputclass" type="date" id="dateInput">
        </div>
        <div class="fifth">
            <button onclick="show()">Calculate</button>
        </div>

        <div class="sixth">
            <h1 id="output">
                
            </h1>

        </div>
    </div>
    <script>
        let today = new Date().toISOString().split("T")[0];
        document.getElementById("dateInput").value = today;
    </script>
</body>
</html>
